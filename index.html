<link rel="stylesheet" href="css/jenni.css">

<div class="container">
  <div class="title">Cumpleaños de mi Ballenita ❤️:</div>
  <div class="clock">
    <div class="days">
      <span id="days">00</span>
      <p>DAYS</p>
    </div>
    <div class="hours">
      <span id="hours">00</span>
      <p>HOURS</p>
    </div>
    <div class="minutes">
      <span id="minutes">00</span>
      <p>MINS</p>
    </div>
    <div class="seconds">
      <span id="seconds">00</span>
      <p>SECS</p>
    </div>
  </div>
</div>

<script src="js/jenni.js"></script>
