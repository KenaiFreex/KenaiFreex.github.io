<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cumpleaños de mi Ballenita ❤️</title>
  <link rel="stylesheet" href="css/jenni.css" />
</head>
<body>
  <div class="container">
    <div class="title">Cumpleaños de mi Ballenita <br>❤️</div>
    <div class="clock">
      <div class="days">
        <span id="days">00</span>
        <p>DÍAS</p>
      </div>
      <div class="hours">
        <span id="hours">00</span>
        <p>HORAS</p>
      </div>
      <div class="minutes">
        <span id="minutes">00</span>
        <p>MINUTOS</p>
      </div>
      <div class="seconds">
        <span id="seconds">00</span>
        <p>SEGUNDOS</p>
      </div>
    </div>
  </div>
</body>
<script src="js/jenni.js"></script>
</html>
